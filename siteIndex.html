<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CellBite</title>
        <script src="https://kit.fontawesome.com/d604d542b3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://raw.githack.com/mikohow/CellBite/main/assets/stylesheets/index.css"/>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script>
            $("body").load("https://raw.githack.com/mikohow/CellBite/main/index.html", () => {
                const baseURL = "https://raw.githack.com/mikohow/CellBite/main";
                const path = ["/scripts/readerwriter.js", "/scripts/p5.min.js", "/scripts/client.js"];

                for (let i = 0; i < path.length; i++) {
                    const script = `<script src="${baseURL}${path}"></script>`;
                    $("body").append(script);
                }
            });
        </script>
    </body>
</html>
